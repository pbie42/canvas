<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
	<!-- <script src="main.js"></script> -->
</head>

<body>
	<canvas id="gameCanvas" width="800" height="600"></canvas>
	<script>
		var canvas, canvasContext
		var ballX = 75
		var ballY = 75
		var ballSpeedX = 5
		var ballSpeedY = 7
		var mouseX
		var mouseY

		const PADDLE_WIDTH = 100
		const PADDLE_THICKNESS = 10
		const PADDLE_DIST_FROM_EDGE = 60
		const BRICK_W = 100
		const BRICK_H = 50
		const BRICK_COUNT = 8
		const BRICK_ROWS = 2
		const BRICK_GAP = 2

		var brickGrid = new Array(BRICK_COUNT)

		var paddleX = 400

		function updateMousePos(e) {
			var rect = canvas.getBoundingClientRect()
			var root = document.documentElement

			mouseX = e.clientX - rect.left - root.scrollLeft
			mouseY = e.clientY - rect.top - root.scrollTop

			paddleX = mouseX - PADDLE_WIDTH / 2
		}

		window.onload = function () {
			canvas = document.getElementById('gameCanvas')
			canvasContext = canvas.getContext('2d')

			const framesPerSecond = 30
			brickReset()
			setInterval(updateAll, 1000 / framesPerSecond)

			canvas.addEventListener('mousemove', updateMousePos)

		}

		function updateAll() {
			moveAll()
			drawAll()
		}

		function ballReset() {
			ballX = canvas.width / 2
			ballY = canvas.height / 2
		}

		function brickReset() {
			for (let i = 0; i < BRICK_COUNT; i++)
				brickGrid[i] = true
		}

		function moveAll() {
			ballX += ballSpeedX
			ballY += ballSpeedY
			if (ballX > canvas.width) ballSpeedX *= -1 // Right
			if (ballX < 0) ballSpeedX *= - 1 // Left
			if (ballY > canvas.height) ballReset() // Bottom
			if (ballY < 0) ballSpeedY *= - 1 // Top

			var paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE
			var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS
			var paddleLeftEdgeX = paddleX
			var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH
			if (ballY > paddleTopEdgeY &&
				ballY < paddleBottomEdgeY &&
				ballX > paddleLeftEdgeX &&
				ballX < paddleRightEdgeX) {
				ballSpeedY *= -1

				var centerOfPaddleX = paddleX + PADDLE_WIDTH / 2
				var ballDistFromPaddleCenterX = ballX - centerOfPaddleX
				ballSpeedX = ballDistFromPaddleCenterX * 0.35
			}
		}

		function drawBricks() {
			for (let i = 0; i < BRICK_COUNT; i++)
				if (brickGrid[i])
					colorRect(BRICK_W * i, 0, BRICK_W - BRICK_GAP, BRICK_H, 'blue')
		}

		function drawAll() {
			colorRect(0, 0, canvas.width, canvas.height, 'black') // Clear Screen
			colorCircle(ballX, ballY, 10, 'white') // Draw Ball
			colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'white')

			drawBricks()
			var mouseBrickCol = mouseX / BRICK_W
			var mouseBrickRow = mouseY / BRICK_H
			colorText(mouseBrickCol + ', ' + mouseBrickRow, mouseX, mouseY, 'yellow')
		}

		function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
			canvasContext.fillStyle = fillColor
			canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight)
		}

		function colorCircle(centerX, centerY, radius, fillColor) {
			canvasContext.fillStyle = fillColor
			canvasContext.beginPath()
			canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true)
			canvasContext.fill()
		}

		function colorText(showWords, textX, textY, fillColor) {
			canvasContext.fillStyle = fillColor
			canvasContext.fillText(showWords, textX, textY)
		}
	</script>
</body>

</html>
